<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background:black;">
    <div class="rounded-4" style="margin-top:200px ;margin-inline: 600px; background-image: radial-gradient(circle at center, #000000, #292929);width: 300px;">
    <h1 class="heading p-4 text-center " style="color: #4AE0BD;">Login</h1>
    <form class="container text-white" >
    <div class="py-2 d-flex flex-column">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required="true">
    </div>
    <div class="py-2 d-flex flex-column">
        <label for="exampleInputPassword1" class="form-label" >Password</label>
        <input type="password" class="form-control" id="password" required="true">
    </div>
    <div style="align-items: center;">
        <button type="submit" class="btn btn-secondary my-4" onclick=" handlesubmit() ">Submit</button>
    </div>
    </form>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
